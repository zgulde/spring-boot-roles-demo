<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Instructor Registration</h1>

<form th:action="@{/register/instructor}" method="post" th:object="${profile}">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{user.username}">
    <br>
    <label for="email">Email</label>
    <input id="email" type="text" th:field="*{user.email}">
    <br>
    <label for="password">Password:</label>
    <input id="password" type="password" th:field="*{user.password}">
    <br>
    <label for="program">Program:</label>
    <select name="program" id="program">
        <option>Data Science</option>
        <option>Web Development</option>
    </select>
    <br>
    <input type="submit">
</form>

</body>
</html>
